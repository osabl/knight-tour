<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Knight's tour</title>
</head>

<body>
  <div class="window">
    <div class="menu">
      <h2>Knight's tour</h2>
      <div class="parametr">
        <div class="width">
          <label for="width">Width:</label>
          <input class="scoreboard" type="number" id="width" value="8" disabled>
          <input class="button up" type="button" value="UP">
          <input class="button down" type="button" value="DOWN">
        </div>

        <div class="height">
          <label for="height">Height:</label>
          <input class="scoreboard" type="number" id="height" value="8" disabled>
          <input class="button up" type="button" value="UP">
          <input class="button down" type="button" value="DOWN">
        </div>
      </div>

      <button class="button try-again" disabled>TRY AGAIN</button>
    </div>

    <div id="app" class="app"></div>
  </div>
</body>

</html>
